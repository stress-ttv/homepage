<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stress</title>
  <meta name="description" content="Welcome — click to enter" />
  <meta property="og:title" content="Stress" />
  <meta property="og:description" content="Welcome — click to enter" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://stwess.co/" />
  <link rel="icon" type="image/png" sizes="160x160" href="https://yt3.googleusercontent.com/pQBD1tbxoYhKuzpBcYvPiFgdhQh__6x5XLS9W80CK1-wc4BlLurwXb544tkWpvie_HPUk35r6w=s160-c-k-c0x00ffffff-no-rj" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Barlow:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    /* Palette per request */
    :root {
      --bg: #302C45;      /* solid background */
      --panel: #3D375A;   /* card background */
      --fg: #EDEAF7;      /* primary text */
      --muted: #B9B3D2;   /* secondary text */
      --accent: #8B5CF6;  /* violet accent */
      --ring: 0 0 0 0.6rem rgba(139, 92, 246, 0.14);
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--fg);
      background: var(--bg);
      font-family: "Barlow", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
    }

    .container {
      position: relative;
      display: grid;
      place-items: center;
      min-height: 100%;
      isolation: isolate;
      padding: 24px;
    }

    .card {
      width: min(720px, 92vw);
      padding: clamp(28px, 5vw, 48px);
      border-radius: 28px;
      background: var(--panel);
      box-shadow: 0 10px 30px rgba(0,0,0,.35), 0 0 0 1px rgba(255,255,255,0.04) inset;
      text-align: center; /* center everything inside */
      /* Removed pop/fade-in animation to avoid fade when returning via Back */
    }

    .brand {
      display: inline-flex; justify-content: center; align-items: center; gap: 1rem; flex-wrap: wrap;
      font-family: "Oswald", system-ui, sans-serif; letter-spacing: .02em; text-transform: uppercase;
    }
    .brand .avatar {
      width: clamp(64px, 9vw, 112px); height: clamp(64px, 9vw, 112px);
      aspect-ratio: 1 / 1;
      border-radius: 9999px; object-fit: cover; object-position: center; display: inline-block;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.06), 0 6px 20px rgba(0,0,0,.35);
    }
    .brand .name { font-size: clamp(40px, 9vw, 84px); font-weight: 600; line-height: .95; }

    /* Equal spacing above and below the tagline (a bit larger) */
    .tagline { color: var(--muted); font-size: clamp(16px, 2.6vw, 20px); margin: 0; }
    .brand + .tagline { margin-top: 1.75rem; }
    .tagline + .actions { margin-top: 1.75rem; }

    .actions { display: flex; justify-content: center; align-items: center; gap: .8rem; flex-wrap: wrap; }
    .btn {
      --btn-bg: linear-gradient(180deg, color-mix(in oklab, var(--accent) 84%, white 6%), color-mix(in oklab, var(--accent) 64%, black 12%));
      position: relative; overflow: hidden;
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: .9rem 1.2rem; border-radius: 16px; font-weight: 600; letter-spacing: .02em;
      color: white; background: var(--btn-bg);
      box-shadow: 0 12px 30px color-mix(in oklab, var(--accent) 32%, black 72%), var(--ring);
      transition: filter .2s ease, box-shadow .2s ease;
      text-decoration: none; display: inline-flex; align-items: center; gap: .6rem;
    }
    .btn::before {
      content: ""; position: absolute; inset: 0; transform: translateX(-120%);
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,.12) 20%, rgba(255,255,255,.24) 35%, transparent 60%);
      pointer-events: none;
    }
    .btn:hover::before { animation: sheen 900ms cubic-bezier(.2,.8,.2,1); }
    @keyframes sheen { to { transform: translateX(120%); } }
    .btn:hover { filter: brightness(1.05); box-shadow: 0 16px 40px color-mix(in oklab, var(--accent) 36%, black 70%), var(--ring); }

    @media (prefers-reduced-motion: reduce) {
      .btn::before, .btn:hover::before, .btn, .card { animation: none !important; transition: none !important; }
    }

    @media (max-width: 420px) {
      .actions { gap: .6rem; }
      .btn { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <section class="card" aria-label="Intro">
      <div class="brand" aria-label="Brand">
        <img class="avatar" src="https://yt3.googleusercontent.com/pQBD1tbxoYhKuzpBcYvPiFgdhQh__6x5XLS9W80CK1-wc4BlLurwXb544tkWpvie_HPUk35r6w=s160-c-k-c0x00ffffff-no-rj" alt="" aria-hidden="true" />
        <span class="name">STRESS</span>
      </div>

      <p class="tagline">Welcome to the chaos-calming corner of the internet. Breathe in. Click when ready.</p>

      <div class="actions">
        <a id="enterBtn" class="btn" href="/qa.html" rel="follow">Enter site →</a>
      </div>
    </section>
  </div>

  <!-- No JavaScript needed: native link navigation (fade removed) -->
</body>
</html>
