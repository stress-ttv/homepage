<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STRESS — Enter</title>
  <meta name="description" content="Click STRESS to enter" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Barlow:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0f12;     /* background */
      --fg: #e8eaf0;     /* text */
      --accent: #9a6cff; /* brand accent */
    }
    @media (prefers-color-scheme: light) {
      :root { --bg: #ffffff; --fg: #0d1020; --accent: #7a49ff; }
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      height: 100svh;
      background:
        radial-gradient(1100px 800px at 70% -10%, rgba(154,108,255,0.14), transparent 60%),
        radial-gradient(900px 600px at 10% 115%, rgba(154,108,255,0.08), transparent 60%),
        var(--bg);
      color: var(--fg);
      font-family: "Oswald", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      overflow: hidden;
    }

    /* Big clickable wordmark */
    a#enter {
      position: relative;
      display: inline-block;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: .06em;
      line-height: 0.9;
      font-weight: 700;
      font-size: clamp(64px, 18vw, 220px);
      color: var(--fg);
      cursor: pointer;
      transition: transform .15s ease;
    }
    /* Subtle animated underline on hover */
    a#enter::after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: -.08em;
      height: .12em;
      background: var(--accent);
      transform: scaleX(0.12);
      transform-origin: left;
      transition: transform .25s cubic-bezier(.2,.8,.2,1);
    }
    a#enter:hover { transform: translateY(-1px); }
    a#enter:hover::after { transform: scaleX(1); }
    a#enter:active { transform: translateY(1px) scale(.995); }

    /* small helper text for a11y */
    .hint { position: fixed; bottom: 28px; left: 50%; transform: translateX(-50%); font: 600 14px/1.2 "Barlow", system-ui, sans-serif; opacity: .7; }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      a#enter, a#enter::after { transition: none; }
    }
  </style>
</head>
<body>
  <!-- Only one thing to do: click STRESS -->
  <a id="enter" href="/qa/" aria-label="Enter site">STRESS</a>
  <div class="hint" aria-hidden="true">Press Enter to continue</div>

  <noscript>
    <div style="position:fixed; bottom:8px; left:50%; transform:translateX(-50%); font:600 14px/1.2 Barlow, system-ui;">
      JavaScript disabled — <a href="/qa/" style="color:inherit; text-decoration:underline">click here to enter</a>
    </div>
  </noscript>

  <script>
    // Minimal behavior: clicking the wordmark or pressing Enter navigates to the main site
    const enter = document.getElementById('enter');
    const DEST = enter.getAttribute('href');

    function go() {
      // Mark so you can optionally skip splash for returning visitors
      localStorage.setItem('skipSplash', '1');
      document.body.style.transition = 'opacity .2s ease';
      document.body.style.opacity = '0';
      setTimeout(() => window.location.assign(DEST), 140);
    }

    enter.addEventListener('click', (e) => { e.preventDefault(); go(); });
    window.addEventListener('keydown', (e) => { if (e.key === 'Enter') go(); });

    // Optional: auto-bypass on return visitors (toggle true if desired)
    const autoSkipForReturning = false; // set to true to skip automatically after first visit
    if (autoSkipForReturning && localStorage.getItem('skipSplash') === '1') {
      setTimeout(go, 200);
    }
  </script>
</body>
</html>
