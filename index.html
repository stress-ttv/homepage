  <style>
    :root {
      --bg: #302C45;      /* solid background */
      --panel: #3D375A;   /* card background */
      --fg: #EDEAF7;      /* primary text */
      --muted: #B9B3D2;   /* secondary text */
      --accent: #8B5CF6;  /* violet accent */
      --maxw: 720px;
      --radius: 28px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

      (function () {
    // Konami code sequence
    const KONAMI = [
      "ArrowUp",
      "ArrowUp",
      "ArrowDown",
      "ArrowDown",
      "ArrowLeft",
      "ArrowRight",
      "ArrowLeft",
      "ArrowRight",
      "b",
      "a"
    ];

    let position = 0;
    let unlocked = false;

    // Listen for key presses
    window.addEventListener("keydown", function (e) {
      const key = e.key;
      const expected = KONAMI[position];

      // Match arrow keys exactly, B/A case-insensitive
      if (
        (expected.startsWith("Arrow") && key === expected) ||
        (!expected.startsWith("Arrow") && key.toLowerCase() === expected)
      ) {
        position++;
        if (position === KONAMI.length) {
          unlocked = true;
          position = 0;

          // Fun little confirmation
          const tagline = document.getElementById("tagline");
          if (tagline) {
            tagline.textContent = "Cheat code accepted. Welcome, gamer.";
          }
        }
      } else {
        // reset if wrong key
        position = 0;
      }
    });

    // Gate the "Enter site" button behind the Konami code
    const enterBtn = document.getElementById("enterBtn");
    if (enterBtn) {
      enterBtn.addEventListener("click", function (e) {
        if (!unlocked) {
          e.preventDefault();
          alert("Konami Code required:\n↑ ↑ ↓ ↓ ← → ← → B A");
        }
      });
    }
  })();

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--fg);
      background: var(--bg);
      font-family: "Barlow", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: var(--maxw);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      padding: clamp(40px, 8vw, 80px) clamp(24px, 6vw, 48px);
      border-radius: var(--radius);
      background: var(--panel);
      box-shadow: var(--shadow), 0 0 0 1px rgba(255,255,255,0.04) inset;
      text-align: center;
    }


    .brand {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: clamp(0.6rem, 2.5vw, 1rem);
      flex-wrap: wrap;
      font-family: "Oswald", system-ui, sans-serif;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .brand .avatar {
      width: clamp(60px, 18vw, 112px);
      height: clamp(60px, 18vw, 112px);
      border-radius: 9999px;
      object-fit: cover;
      object-position: center;
      display: inline-block;
      box-shadow:
        0 0 0 3px rgba(255,255,255,0.06),
        0 6px 20px rgba(0,0,0,.35);
      flex: 0 0 auto;
    }

    .brand .name {
      font-size: clamp(32px, 12vw, 84px);
      font-weight: 600;
      line-height: 1;
      word-break: break-word;
    }

    .tagline {
      color: var(--muted);
      font-size: clamp(15px, 3.8vw, 20px);
      margin: 0;
    }

    .brand + .tagline {
      margin-top: clamp(14px, 3.8vw, 28px);
    }

    .tagline + .actions {
      margin-top: clamp(16px, 4.2vw, 28px);
    }

    .actions {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: clamp(0.5rem, 2.8vw, 0.8rem);
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      border: 0;
      cursor: pointer;
      user-select: none;
      padding: clamp(0.8rem, 3.5vw, 1rem) clamp(1rem, 4.2vw, 1.2rem);
      border-radius: 16px;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #ffffff;
      /* darker purple gradient */
      background: linear-gradient(180deg, #7970A9, #7970A9);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      min-height: 44px;
      min-width: 44px;
      transition:
        background-color 0.15s ease,
        transform 0.12s ease,
        box-shadow 0.15s ease,
        filter 0.15s ease;
      white-space: nowrap;
    }

    .btn:hover {
      filter: brightness(1.03);
      box-shadow: 0 16px 40px rgba(0,0,0,0.75);
    }

    .btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    /* Very small phones */
    @media (max-width: 360px) {
      .brand .name {
        font-size: clamp(28px, 11.5vw, 56px);
      }

      .brand .avatar {
        width: clamp(52px, 16vw, 96px);
        height: clamp(52px, 16vw, 96px);
      }

      .actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>


<body>

    <section class="card" aria-label="Intro">
      <div class="brand" aria-label="Brand">

          class="avatar"
          src="https://yt3.googleusercontent.com/pQBD1tbxoYhKuzpBcYvPiFgdhQh__6x5XLS9W80CK1-wc4BlLurwXb544tkWpvie_HPUk35r6w=s160-c-k-c0x00ffffff-no-rj"
          alt=""
          aria-hidden="true"
        />
        <span class="name">STRESS</span>
      </div>

      <p class="tagline" id="tagline">
        Welcome to the chaos-calming corner of the internet. Breathe in. Click when ready.
      </p>

      <div class="actions">
        <a id="enterBtn" class="btn" href="/qa.html" rel="follow">Enter site →</a>
      </div>
    </section>
  </div>

  <script>
    (function () {
      var el = document.getElementById("tagline");
      if (!el) return;

      var FACTS = [
        "Octopuses have three hearts and blue blood.",
        "Bananas are berries, but strawberries are not.",
        "Koalas have fingerprints so similar to humans that they can confuse crime scenes.",
        "Wombats poop in cubes. Nature is a designer.",
        "Sharks existed before trees.",
        "Nintendo was founded in 1889—before plastic was a thing.",
        "The hashtag symbol is technically called an octothorpe.",
        "Honey found in ancient Egyptian tombs is still edible.",
        "The first recorded “computer bug” was a real moth found in 1947.",
        "A group of flamingos is called a flamboyance.",
        "There’s a basketball court hidden inside the U.S. Supreme Court building—nicknamed the Highest Court in the Land.",
        "Cows and bison can crossbreed. Their offspring are called beefalo.",
        "The Eiffel Tower can be about 15 cm taller in summer due to heat expansion.",
        "Rabbits can’t vomit. (Evolution said: one-way only.)",
        "Pac-Man’s design was inspired by a pizza missing a slice (so the legend goes).",
        "Avocados are technically giant berries.",
        "A day on Venus is longer than its year.",
        "Butterflies taste with their feet.",
        "There are more possible chess games than atoms in the observable universe.",
        "Hot water can sometimes freeze faster than cold water (the Mpemba effect)."
      ];

      function setRandomFact() {
        if (!FACTS.length) return;
        var index = Math.floor(Math.random() * FACTS.length);
        el.textContent = FACTS[index];
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", setRandomFact, { once: true });
      } else {
        setRandomFact();
      }
    })();
  </script>
</body>
