<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>stwess.co — Enter</title>
  <meta name="description" content="Welcome to stwess.co — click to enter" />
  <meta property="og:title" content="stwess.co — Enter" />
  <meta property="og:description" content="Welcome to stwess.co — click to enter" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://stwess.co/" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Barlow:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    /* =============================
       THEME VARIABLES
       Update these 3 variables to match your current site palette.
       Example: --accent: #9b5cff; --bg: #0b0b10; --fg: #e8e8f0;
       ============================= */
    :root {
      --bg: #0e0f12;      /* page background */
      --fg: #e8eaf0;      /* primary text */
      --muted: #a9afc6;   /* secondary text */
      --accent: #9a6cff;  /* brand accent */
      --accent-2: #38bdf8;/* subtle secondary accent */
      --ring: 0 0 0 0.6rem rgba(154,108,255,0.14);
    }
    @media (prefers-color-scheme: light) {
      :root { --bg: #ffffff; --fg: #0d1020; --muted: #4c5573; --accent: #7a49ff; --accent-2: #0ea5e9; --ring: 0 0 0 0.6rem rgba(122,73,255,0.12); }
    }

    /* =============================
       BASE STYLES
       ============================= */
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--fg);
      background: radial-gradient(1200px 900px at 70% -10%, rgba(154,108,255,0.16), transparent 60%),
                  radial-gradient(1000px 700px at 20% 110%, rgba(14,165,233,0.12), transparent 60%),
                  var(--bg);
      font-family: "Barlow", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
    }
    .container {
      position: relative;
      display: grid;
      place-items: center;
      min-height: 100%;
      isolation: isolate;
    }

    /* Subtle animated noise/grain for a premium feel */
    .grain {
      position: absolute; inset: -100vmax; z-index: -1; opacity: .045; pointer-events: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="1"/></svg>');
      animation: shift 24s linear infinite;
    }
    @keyframes shift { from { transform: translate3d(0,0,0) } to { transform: translate3d(-140px, -140px, 0) } }

    /* Center card */
    .card {
      width: min(720px, 92vw);
      padding: clamp(28px, 5vw, 48px);
      border-radius: 28px;
      background: color-mix(in oklab, var(--bg) 86%, white 14%);
      backdrop-filter: blur(6px) saturate(1.1);
      box-shadow: 0 10px 30px rgba(0,0,0,.25), 0 0 0 1px rgba(255,255,255,0.03) inset;
      transform: translateY(6px);
      animation: pop 600ms cubic-bezier(.2,.8,.2,1) both;
    }
    @keyframes pop { from { opacity: 0; transform: translateY(12px) scale(.98) } to { opacity: 1; transform: translateY(0) scale(1) } }

    /* Logo / Wordmark */
    .brand {
      display: inline-flex; align-items: baseline; gap: .6rem; flex-wrap: wrap;
      font-family: "Oswald", system-ui, sans-serif; letter-spacing: .02em; text-transform: uppercase;
    }
    .brand .name { font-size: clamp(40px, 9vw, 84px); font-weight: 600; line-height: .95; }
    .brand .dot {
      position: relative; top: -.2em; display: inline-block; width: .48em; height: .48em; border-radius: 999px;
      background: radial-gradient(40% 40% at 40% 35%, white 0 30%, transparent 31%), var(--accent);
      box-shadow: 0 0 0 .12em color-mix(in oklab, var(--accent) 60%, black 12%), 0 12px 30px color-mix(in oklab, var(--accent) 30%, black 70%);
    }

    .tagline { margin: .75rem 0 1.75rem; color: var(--muted); font-size: clamp(16px, 2.6vw, 20px); }

    /* Enter button */
    .actions { display: flex; align-items: center; gap: .8rem; flex-wrap: wrap; }
    .btn {
      --btn-bg: linear-gradient(180deg, color-mix(in oklab, var(--accent) 84%, white 6%), color-mix(in oklab, var(--accent) 64%, black 12%));
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: .9rem 1.2rem; border-radius: 16px; font-weight: 600; letter-spacing: .02em;
      color: white; background: var(--btn-bg);
      box-shadow: 0 12px 30px color-mix(in oklab, var(--accent) 32%, black 72%), var(--ring);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      text-decoration: none; display: inline-flex; align-items: center; gap: .6rem;
    }
    .btn:focus-visible { outline: none; box-shadow: 0 0 0 .2rem rgba(255,255,255,.1), 0 0 0 .4rem color-mix(in oklab, var(--accent) 40%, black 0%); }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.04); }
    .btn:active { transform: translateY(1px); filter: brightness(.98); }

    .btn-ghost {
      color: var(--fg); background: transparent; border: 1px solid color-mix(in oklab, var(--fg) 14%, transparent);
      box-shadow: none;
    }

    /* Footer microcopy */
    .micro { margin-top: 1.35rem; font-size: .9rem; color: var(--muted); }
    .micro a { color: inherit; opacity: .9; text-underline-offset: .18em; }
    .micro a:hover { opacity: 1; }

    /* Keyboard hint */
    .kbd {
      display: inline-grid; place-items: center; min-width: 2.2em; padding: .15em .42em; border-radius: 8px; margin-left: .1em;
      border: 1px solid color-mix(in oklab, var(--fg) 16%, transparent);
      background: color-mix(in oklab, var(--bg) 86%, white 14%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 2px 0 rgba(0,0,0,0.2);
      font: 600 .9rem/1.2 "Barlow", system-ui, sans-serif;
    }

    /* Responsive niceties */
    @media (max-width: 420px) {
      .actions { gap: .6rem; }
      .btn { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="grain" aria-hidden="true"></div>

    <section class="card" aria-label="Intro">
      <div class="brand" aria-label="Brand">
        <span class="name">STWESS</span>
        <span class="dot" aria-hidden="true"></span>
      </div>

      <p class="tagline">Welcome to the chaos-calming corner of the internet. Breathe in. Click when ready.</p>

      <div class="actions">
        <!--
          HREF DESTINATION
          ======================================================
          Point this button where you want visitors to land.
          If your current main page is the QA page, set href="/qa/".
          If your main site lives at the repo root, set href="/".
        -->
        <a id="enterBtn" class="btn" href="/qa/" rel="follow">Enter site →</a>
        <a class="btn btn-ghost" href="#" id="laterBtn" aria-label="Just look around">Not ready yet</a>
      </div>

      <p class="micro">Press <span class="kbd">Enter</span> to continue • HTTPS auto-enabled via GitHub Pages once DNS is ready.</p>
    </section>
  </div>

  <script>
    /*
      INTERACTIONS
      - Press Enter to follow primary CTA
      - Respect a "skip" cookie so returning visitors can bypass the splash (toggle at bottom)
      - Optional timed auto-redirect for returning visitors (disabled by default)
    */
    const enter = document.getElementById('enterBtn');
    const later = document.getElementById('laterBtn');

    // If you've decided to skip splash for returning visitors, flip this to true
    const autoSkipForReturning = false; // set true to auto-bypass when localStorage.skipSplash === '1'

    // Destination derived from the anchor; change href in markup to control target.
    const DEST = enter.getAttribute('href');

    // Optional: if you want a short fade before navigating
    function go() {
      document.body.style.transition = 'opacity .22s ease';
      document.body.style.opacity = '0';
      setTimeout(() => { window.location.assign(DEST); }, 160);
    }

    // Keyboard handler
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { go(); }
    });

    // Click handlers
    enter.addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.setItem('skipSplash', '1');
      go();
    });

    later.addEventListener('click', (e) => {
      e.preventDefault();
      // Fun little jiggle
      later.animate([
        { transform: 'translateX(0)' },
        { transform: 'translateX(-6px)' },
        { transform: 'translateX(6px)' },
        { transform: 'translateX(0)' }
      ], { duration: 220, easing: 'cubic-bezier(.2,.8,.2,1)' });
    });

    // Skip for returning visitors (optional)
    if (autoSkipForReturning && localStorage.getItem('skipSplash') === '1') {
      // You can delay a touch for effect
      setTimeout(go, 300);
    }
  </script>
</body>
</html>
