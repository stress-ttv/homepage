<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Site – Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Intro page with random facts before entering the main site."
  />

  <style>
    /* Basic reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main card */
    .wrapper {
      width: 100%;
      max-width: 480px;
      padding: 1.75rem;
    }

    .card {
      background: #020617;
      border-radius: 1.25rem;
      padding: 2rem 1.75rem;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
      border: 1px solid #1f2937;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 0.25rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #9ca3af;
      margin: 0 0 1.5rem;
    }

    .label {
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #6b7280;
      margin-bottom: 0.35rem;
    }

    .fact-box {
      background: #020617;
      border-radius: 0.9rem;
      border: 1px solid #1f2937;
      padding: 1rem 1rem 1.1rem;
      margin-bottom: 1rem;
    }

    .fact-text {
      font-size: 0.98rem;
      line-height: 1.5;
      color: #e5e7eb;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin: 1.25rem 0 0.25rem;
    }

    button,
    a.btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 1.3rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out,
        background-color 0.15s ease-out, border-color 0.15s ease-out;
      white-space: nowrap;
    }

    .btn-primary {
      background: #e5e7eb;
      color: #020617;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.45);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.6);
    }

    .btn-ghost {
      background: transparent;
      color: #e5e7eb;
      border-color: #4b5563;
    }

    .btn-ghost:hover {
      background: #111827;
    }

    .hint {
      margin-top: 0.75rem;
      font-size: 0.8rem;
      color: #6b7280;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.6rem 1.3rem;
        border-radius: 1rem;
      }

      .title {
        font-size: 1.35rem;
      }

      .actions {
        flex-direction: column;
        align-items: stretch;
      }

      button,
      a.btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <main class="card">
      <h1 class="title">Welcome to my little corner of the internet</h1>
      <p class="subtitle">
        Before you enter, enjoy a random fact about me / this site.
      </p>

      <div class="label">Random fact</div>
      <div class="fact-box" aria-live="polite">
        <p id="fact" class="fact-text">
          Loading a random fact...
        </p>
      </div>

      <div class="actions">
        <button type="button" class="btn-ghost" id="new-fact-btn">
          New fact
        </button>

        <!-- TODO: change "qa.html" to the actual filename of your Q&A page -->
        <a href="qa.html" class="btn btn-primary">
          Enter site
        </a>
      </div>

      <p class="hint">
        You’ll land on a big Q&A page where I’ve answered a bunch of questions.
      </p>
    </main>
  </div>

  <script>
    // Put your random facts here:
    const facts = [
      "I made this site mostly to answer questions people keep asking me.",
      "Some of these facts might be serious. Some might be very, very not.",
      "I spend an unhealthy amount of time tweaking tiny design details.",
      "Yes, there is a Q&A page. Yes, I really did answer all of those.",
      "You’re absolutely allowed to press the New Fact button multiple times.",
      // Add or replace with your own facts:
      // "I have a Twitch channel called ...",
      // "I named my community ...",
    ];

    function getRandomFact(lastFact) {
      if (facts.length === 0) return "I forgot to add facts to the list. Oops.";
      if (facts.length === 1) return facts[0];

      let next;
      do {
        next = facts[Math.floor(Math.random() * facts.length)];
      } while (next === lastFact);
      return next;
    }

    const factEl = document.getElementById("fact");
    const newFactBtn = document.getElementById("new-fact-btn");

    let currentFact = "";

    function showRandomFact() {
      const fact = getRandomFact(currentFact);
      currentFact = fact;
      factEl.textContent = fact;
    }

    newFactBtn.addEventListener("click", showRandomFact);

    // Show one right away on load
    showRandomFact();
  </script>
</body>
</html>
